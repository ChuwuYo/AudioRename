    <script>
        /**

        function initializeCustomDropdown() {
            const dropdownTrigger = document.getElementById('rename-pattern-button');
            const dropdownContent = document.getElementById('rename-pattern-dropdown');
            const selectedPatternText = document.getElementById('selected-pattern-text');
            const dropdownItems = dropdownContent.querySelectorAll('.dropdown-item');

            /**
             * åˆ‡æ¢ä¸‹æ‹‰èœå•çš„æ˜¾ç¤ºçŠ¶æ€ã€‚
             */
            function toggleDropdown() {
                const isOpen = dropdownTrigger.getAttribute('aria-expanded') === 'true';
                if (isOpen) {
                    dropdownTrigger.setAttribute('aria-expanded', 'false');
                    dropdownTrigger.dataset.state = 'closed';
                    dropdownContent.classList.remove('open');
                } else {
                    dropdownTrigger.setAttribute('aria-expanded', 'true');
                    dropdownTrigger.dataset.state = 'open';
                    dropdownContent.classList.add('open');
                    // å½“ä¸‹æ‹‰èœå•æ‰“å¼€æ—¶ï¼Œç¡®ä¿ç¬¬ä¸€ä¸ªå¯èšç„¦é¡¹è·å¾—ç„¦ç‚¹ï¼Œä»¥ä¾¿é”®ç›˜å¯¼èˆª
                    if (dropdownItems.length > 0) {
                        dropdownItems[0].focus();
                    }
                }
            }

            /**
             * å¤„ç†é€‰é¡¹ç‚¹å‡»äº‹ä»¶ã€‚
             * @param {Event} event - ç‚¹å‡»äº‹ä»¶å¯¹è±¡ã€‚
             */
            function handleItemClick(event) {
                const clickedItem = event.currentTarget;
                const newValue = clickedItem.dataset.value;
                const newText = clickedItem.textContent;

                dropdownItems.forEach(item => item.classList.remove('selected'));
                clickedItem.classList.add('selected');

                selectedPatternText.textContent = newText;
                dropdownTrigger.dataset.value = newValue;

                toggleDropdown();
                dropdownTrigger.focus(); // é€‰ä¸­åè¿”å›ç„¦ç‚¹åˆ°è§¦å‘å™¨

                // æ´¾å‘è‡ªå®šä¹‰äº‹ä»¶ï¼Œé€šçŸ¥ renderer.js å‘½åæ¨¡å¼å·²æ›´æ”¹
                const customEvent = new CustomEvent('rename-pattern-change', {
                    detail: { value: newValue, text: newText }
                });
                dropdownTrigger.dispatchEvent(customEvent);
            }

            /**
             * å¤„ç†ç‚¹å‡»å¤–éƒ¨åŒºåŸŸå…³é—­ä¸‹æ‹‰èœå•ã€‚
             * @param {Event} event - ç‚¹å‡»äº‹ä»¶å¯¹è±¡ã€‚
             */
            function handleClickOutside(event) {
                if (!dropdownTrigger.contains(event.target) && !dropdownContent.contains(event.target)) {
                    if (dropdownTrigger.getAttribute('aria-expanded') === 'true') {
                        toggleDropdown();
                    }
                }
            }

            // ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
            dropdownTrigger.addEventListener('click', toggleDropdown);
            dropdownItems.forEach(item => {
                item.addEventListener('click', handleItemClick);
                item.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter' || event.key === ' ') {
                        event.preventDefault();
                        handleItemClick(event);
                    } else if (event.key === 'ArrowDown') {
                        event.preventDefault();
                        const nextItem = event.currentTarget.nextElementSibling;
                        if (nextItem && nextItem.classList.contains('dropdown-item')) {
                            nextItem.focus();
                        } else {
                            dropdownItems[0].focus(); // å¾ªç¯åˆ°ç¬¬ä¸€ä¸ª
                        }
                    } else if (event.key === 'ArrowUp') {
                        event.preventDefault();
                        const prevItem = event.currentTarget.previousElementSibling;
                        if (prevItem && prevItem.classList.contains('dropdown-item')) {
                            prevItem.focus();
                        } else {
                            dropdownItems[dropdownItems.length - 1].focus(); // å¾ªç¯åˆ°æœ€åä¸€ä¸ª
                        }
                    } else if (event.key === 'Escape') {
                        event.preventDefault();
                        toggleDropdown();
                        dropdownTrigger.focus();
                    }
                });
                // ä½¿æ¯ä¸ªé€‰é¡¹å¯è¢«èšç„¦
                item.setAttribute('tabindex', '0');
            });
            document.addEventListener('click', handleClickOutside);

            // ç¡®ä¿åˆå§‹é€‰ä¸­çŠ¶æ€æ­£ç¡®
            const initialSelectedValue = 'artist-title';
            const initialSelectedItem = dropdownContent.querySelector(`.dropdown-item[data-value="${initialSelectedValue}"]`);
            if (initialSelectedItem) {
                selectedPatternText.textContent = initialSelectedItem.textContent;
                dropdownTrigger.dataset.value = initialSelectedValue;
                initialSelectedItem.classList.add('selected');
            }
        }

        document.addEventListener('DOMContentLoaded', initializeCustomDropdown);
    </script>
